 <meta charset="utf-8">

<body>
<button type="button" class="changeButton" data-for1="a" data-for2="b" title="Intercambiar A y B">&larr;<br />&rarr;</button>

<table class="main">
<tr>
<td class="tdmatrix">
Matriz A:<br />
<div class="insertTable" data-id="a" data-sizes="3x3" dropzone="copy string:text/plain" title="Matriz A"></div>
<!-- <div class="bbox">
<button type="button" class="expression" data-expression="determinant A">Determinante</button><span></span><!--
<button type="button" class="expression" data-expression="A^-1">Matriz Inversa</button><span></span><!--
<button type="button" class="expression" data-expression="transpose A">Matriz Transpuesta</button><span></span><!--
<button type="button" class="expression" data-expression="rank A">Rango</button><span></span><!--

<button type="button" class="MatrToTriag" data-for="a">Matriz Triangular</button><span></span><!--
<button type="button" class="diagonalize" data-for="a">Matriz Diagonal</button><span></span><!--
<span class="buttonBeforeInput"><button type="button" class="expression" data-expression="A ^ k">Matriz elevada a</button><input type="text" inputmode="numeric" class="fraction-input" value="2" /></span><span></span>
</div> -->
</td>
<br>
<td class="tdmatrix">
Matriz B:<br />
<div class="insertTable" data-id="b" data-sizes="3x3" dropzone="copy string:text/plain" title="Matriz B"></div>
<div class="bbox">
<!-- <button type="button" class="expression" data-expression="determinant B">Determinante</button><!--
<button type="button" class="expression" data-expression="B^-1">Matriz Inversa</button><!--
<button type="button" class="expression" data-expression="transpose B">Matriz Transpuesta</button><!--
<button type="button" class="expression" data-expression="rank B">Rango</button><!--

<button type="button" class="diagonalize" data-for="b">Matriz Diagonal</button><!--
<span class="buttonBeforeInput"><button type="button" class="expression" data-expression="B ^ k">Matriz elevada a</button><input type="text" inputmode="numeric" class="fraction-input" value="2" /></span><span></span>
</div> -->
